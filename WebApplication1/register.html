<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/register.css" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js">
      </script>

      <script type="text/javascript">

      var re = / (([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))/;
      var str = '11223344-A';
      var m;

      function validateEmail() {
          var re = /\S+@\S+\.\S+/;

          if(re.test(document.getElementById("email").value)){
              alert("CORRECT: Valid Email")
          }else{
              document.getElementById("email").style.borderColor = "red";
              alert("ERROR: Invalid Email")
          }

      }
          
      function valid()
      {
          validateEmail() ;
          
          if(document.getElementById("password").value == document.getElementById("confirm").value)
          {
              alert("CORRECT: Passwords match");
              return true;
          }
          else
          {
              document.getElementById("password").style.borderColor = "red";
              document.getElementById("confirm").style.borderColor = "red";
              
              alert("ERROR: Passwords do not match");
              return false;
          }
      }
          
      function enviar(formul)
      {
          var nomb = formul.textfield.value

          if(nomb.toLowerCase() != nomb.toUpperCase())
              location = "http://www.google.es/" + nomb
          else
              alert("No has introducido un nombre correcto.")
      }

      </script>
    </head>

    <body>

      <!-- Main -->
      <div class="main">
        <div class="container">
          <div class="header">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <a href="/index.html">
                    <img src="/images/sun.png" id="logo">
                  </a>
                </div>
              </div>  <!-- End row -->
            </div>  <!-- End container -->
          </div>  <!-- End header -->
        </div>  <!-- End header -->
      </div>  <!-- End main -->

      <div id="back">
        <div class="row">
          <div class="col-md-10">

            <!-- Title -->
            <p>SunBest Register</p>

            <form action="register_correct.html" method="get" role="form" name="submitform" id="submitform" onsubmit="return valid()">

              <!-- Name -->
              <div class="form-group">
                <label for="first" class="attributes">Name</label>
                <input type="text" class="form-control" id="first" required>
              </div>

              <!-- Username -->
              <div class="form-group">
                <label for="last" class="attributes">Username</label>
                <input type="text" class="form-control" id="last" required>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email" class="attributes">Email</label>
                <input type="email" name="email" placeholder="example@example.com" class="form-control" id="email" required>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password" class="attributes">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <!-- Confirm password -->
              <div class="form-group">
                <label for="password" class="attributes">Confirm password</label>
                <input type="password" class="form-control" id="confirm" name="confirm" required>
              </div>

              <!-- Button -->
              <input type="submit" class="btn btn-success btn-lg" value="Register" id="boton" />

            </form>
          </div>

        </div>  <!-- End row -->
      </div>  <!-- End "back" divisor -->
    </body>
    </html>
